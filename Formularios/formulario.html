<!DOCTYPE html>
<head>
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
        <!-- Dados Pessoais -->
       
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
       
        <p>
            
        </p>

        <!-- Pesquisa -->
        
            <legend>Pesquisa</legend>
            <p>1. Você está satisfeito com o produto?</p>
            <input type="radio" id="satisfeito-sim" name="satisfeito" value="sim" required>
            <label for="satisfeito-sim">Sim</label><br>
            <input type="radio" id="satisfeito-nao" name="satisfeito" value="nao">
            <label for="satisfeito-nao">Não</label><br><br>

            <p>2. Como você avalia nosso atendimento?</p>
            <input type="radio" id="atendimento-bom" name="atendimento" value="bom" required>
            <label for="atendimento-bom">Bom</label><br>
            <input type="radio" id="atendimento-regular" name="atendimento" value="regular">
            <label for="atendimento-regular">Regular</label><br>
            <input type="radio" id="atendimento-ruim" name="atendimento" value="ruim">
            <label for="atendimento-ruim">Ruim</label><br><br>

            <p>3. Qual é a principal razão de sua avaliação?</p>
            <label for="razao">Escolha uma opção:</label>
            <select id="razao" name="razao" required>
                <option value="preco">Preço</option>
                <option value="qualidade">Qualidade</option>
                <option value="atendimento">Atendimento</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <input type="checkbox" id="compartilhar" name="compartilhar" required>
            <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
        
        <p>

        </p>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
