<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="pagina_destino.thml" method="post">
        <p>
            <label for="login">E-mail</label>
            <input type="text" placeholder="Insira seu e-mail" id="login"/>
        </p>
        <p>
             <label for="senha">Senha</label>
            <input type="password" placeholder="Insira sua senha" id="senha"/>
        </p>
        <p>
            Estado Civil:
            <input type="radio" name="estado_civil" value="solteiro"/>Solteiro
            <label for="solteiro">Solteiro</label>
            <input type="radio" name="estado_civil" value="casado"/>Casado 
            <label for="casado">Casado</label>
            <input type="radio" name="estado_civil" value="divorciado"/>Divorciado
            <label for="divorciado">Divorciado</label>
        </p>

        <p>
            <input type="checkbox" id="termos" />
            <label for="termos">Aceito os termos de uso</label>
            <input type="checkbox" id="termos" />
            <label for="termos">Não Aceito</label>
        </p>

        <p>
            Estado:
            <select multiple>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Minas Gerais</option>
            <option>Espírito Santo</option>

            </select>
        </p>

        <input type="submit" value="Login"/>
    </form>
</body>
</html>
